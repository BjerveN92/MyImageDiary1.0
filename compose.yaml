services:
  app:
    # behövs det en punkt nedanför i build? eller är det bara nödvändligt vid Dockerfile?
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    env_file:
      - .env

  mongodb:
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: